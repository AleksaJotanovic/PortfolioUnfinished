<div class="users-main">
    <div class="table-options">
        <div class="option-1">
            <input type="search" [(ngModel)]="filterSearch" placeholder="Search...">
        </div>

        <div class="option-2">
            <select [(ngModel)]="filterRole">
                <option ngValue="">Filter by Role</option>
                @for (role of roles; track $index) {
                <option [ngValue]="role.name">{{role.name}}</option>
                }

            </select>
        </div>

    </div>
    <div class="users-container">
        <table class="zui-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

                @for (user of (users | userSearch: filterSearch | roleFilter: filterRole); track $index) {
                <tr>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.role.name}}</td>
                    <td>
                        <button type="button" [routerLink]="['/admin/users/user', user._id]">View</button>
                        <button type="button" (click)="emitOnUserDelete(user._id)">Delete</button>
                    </td>
                </tr>
                }

            </tbody>
        </table>
    </div>
</div>
