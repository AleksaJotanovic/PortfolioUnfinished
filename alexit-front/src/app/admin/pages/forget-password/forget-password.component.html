<div class="forgetpwd-body">
    <div class="forgetpwd-form">
        <form [formGroup]="forgetPasswordForm">
            <label for="email">Forgot password:</label>
            <input id="email" formControlName="email" type="email" placeholder="Email">
            <button type="button" [disabled]="forgetPasswordForm.invalid" [class.disabled]="forgetPasswordForm.invalid"
                (click)="submit()">Submit</button>
        </form>
    </div>
</div>
